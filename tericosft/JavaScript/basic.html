<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing and accessing elements using js</title>
    <script>
        function myfun(){
           document.getElementById("myid").innerHTML+= "hello! the function is working!I am content inside the script!";
        }
        function con(){
            console.log(5+6);
        }
        function dw(){
            document.write("<h1>i am document.write</h1>");
        }
        function win(){
            window.alert("alert!");
        }

    </script>
</head>
<body>
    <noscript>Your browser does not support java script!</noscript>
    <h1>See the content of the next paragraph changing!</h1>
    <p id="myid">Hello. I am content without the script!</p>
    <button  style="border:none;color:pink;background-color: black;font-size: 30px;cursor:pointer"onclick="myfun()">innerhtml</button>
    <button  style="border:none;color:pink;background-color: black;font-size: 30px;cursor:pointer"onclick="con()">Console.log</button>
    <button  style="border:none;color:pink;background-color: black;font-size: 30px;cursor:pointer"onclick="dw()">document.write</button>
    <button  style="border:none;color:pink;background-color: black;font-size: 30px;cursor:pointer"onclick="win()">window.alert</button>

</body>
</html>
