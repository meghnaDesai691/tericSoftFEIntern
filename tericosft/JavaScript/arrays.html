<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All About Arrays</title>
</head>
<body>
    <script>
        let arr = ["mango","orange","nuts","apple",90,87.7];
        arr.forEach(element => {
            document.writeln(element+"<br>");
        });
        arr.push("melon");
        let pop = arr.pop();
        document.writeln(pop+"<br>");
        arr.shift("banana");
        document.writeln(arr.length+"<br>");
        arr.splice(4,2);
        arr.sort((a,b)=>{return a-b});
        for(let i in arr){
        document.writeln(arr[i]);
        }


    </script>
</body>
</html>
