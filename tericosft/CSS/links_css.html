<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Links in CSS</title>
    <style>
        a:hover{
            color:grey;
        }
        a:visited{
            color:greenyellow;
        }
        a{
            padding:12px 22px;
            background-color:black;
            text-decoration: none;
            

        }
        a:active{
            cursor:progress;    
        }

    </style>

</head>
<body>
    <h1>Styling Links using css</h1>
    <a href =" https://meghnatericsoft.github.io/tericSoftFEIntern/">Go to Main Index Page</a>
    <a href = " https://meghnatericsoft.github.io/tericSoftFEIntern/tericosft/Html/html_intro.html">Jump to HTML INTRODUCTION</a>
    
</body>
</html>
