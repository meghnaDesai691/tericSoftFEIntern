<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Masking!</title>
    <style>
        .masked{
            -webkit-mask-image:linear-gradient(to right,rgba(0,0,0,0.6),rgba(0,0,0,0.2));
            mask-image:linear-gradient(to right,rgba(0,0,0,0.6),rgba(0,0,0,0.2));
        }
    </style>
</head>
<body>
    <p>THE orginal picture!</p>
    <img class="nomask" src="https://th.bing.com/th?q=Nice+Flower+Themes&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.59&pid=InlineBlock&mkt=en-IN&cc=IN&setlang=en&adlt=moderate&t=1&mw=247"/>
    <p>the masked image</p>
    <img class="masked" src="https://th.bing.com/th?q=Nice+Flower+Themes&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.59&pid=InlineBlock&mkt=en-IN&cc=IN&setlang=en&adlt=moderate&t=1&mw=247"/>
</body>
</html>
