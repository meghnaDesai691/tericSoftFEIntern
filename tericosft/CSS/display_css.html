<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .classy{
            display:block;
        }
        #hidden{
            visibility: hidden;
        }
        
    </style>
    <script>
        function show(){
            document.getElementById("hidden").style.visibility= "visible";
        }
    </script>

</head>
<body>
    <h1 id="hidden">I was hidden!</h1>
    <button onclick="show()">CLick to see h1!</button>
    <h2 class="classy">I am here!</h2>
    
</body>
</html>
