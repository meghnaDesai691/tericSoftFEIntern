<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D transform</title>
    <style>
        .t:hover{
            transform: scalex(1.3);
        }
        .tr:hover{
            transform: rotateZ(120deg);

        }
    </style>

</head>
<body>
    <p>hover over the colored box to see it transform</p>
    <div style="height:300px;width:300px;background-color:blanchedalmond;margin:90px;" class="t">
        Transform 2D
    </div>
    <div style="height:300px;width:300px;background-color:blanchedalmond;margin:90px;" class="tr">
     Transform 3D
    </div>
</body>
</html>
