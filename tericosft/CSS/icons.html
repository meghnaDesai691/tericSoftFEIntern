<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Icons</title>
    <style>
        h3{
            font-family: Arial, Helvetica, sans-serif;
            font-size:30px;
            text-align: left;
            color:#2525d3d8;
            
        }
        i{
            color:blue;
            margin:4px;
        }
        h1{
            color:#2525d3d8; 
        }
    </style>

</head>
<body>
    <h1>Welcome to tericsoft</h1>
    <iframe src="https://www.tericsoft.com" height="600" width="100%" style="border:none;"scrolling="no" name="frame"></iframe>
    <h3>Contact us!</h3>
    <a href="https://tericsoft.com/contact/" target="frame"><i class="material-icons">message</i></a>
    <a href="https://tericsoft.com/contact/" target="frame"><i class="material-icons">email</i></a>
    <a href="https://tericsoft.com/contact/" target="frame"><i class="material-icons">phone</i></a>
    <a href="https://tericsoft.com/contact/" target="frame"><i class="material-icons">whatsapp</i></a>
    
</body>
</html>
