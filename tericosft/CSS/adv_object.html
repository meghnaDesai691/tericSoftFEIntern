<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object fit and position</title>
    <style>
        img{
            object-fit: cover;
            object-position: 90% 80%;
        }
    </style>
</head>
<body>
    <div>Original Image</div>
    <img src="../Html/images/landscape.jpg">
    <br>
    <div>Using cover and position to get the req partm</div>
    <img src="../Html/images/landscape.jpg" height="150px" width="100px"/>

</body>
</html>
