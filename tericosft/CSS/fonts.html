<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire|neon|outline|emboss|shadow-multiple">
    <title>Fonts</title>
    <style>
      h1{
          font-family: cursive;
          text-align:center
      }
      h2{
          font-family: Verdana, Geneva, Tahoma, sans-serif;
          font-size:30px;
          text-align: center;

      }
      h4{
          font-size:50px;
          text-align:center;
      }
      h3{
          text-align:center;
          font-size:40px;
      }
    
    </style>
</head>
<body>
    <h1>I am Heading! My font is Cursive</h1>
    <h2>I am Verdana but a little change in the font size</h2>
    <h3 class="font-effect-fire">I am on fire!</h3>
    <h4 class="font-effect-emboss">I am emboss! Ain't I looking Great!</h4>

</body>
</html>
