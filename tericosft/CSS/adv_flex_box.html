<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  background-color: rgb(228, 235, 243);
  justify-content: center;
  flex-wrap: wrap;
}

.flex-container > div {
  background-color: #272424;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
  color:white;
  border-radius: 10%;
}
</style>
</head>
<body>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div style="order :3">1</div>
  <div>2</div>
  <div>3</div>  
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>1</div>
  <div>2</div>
  <div>3</div>  
</div>

<h1>resize to see the items wrap correctly</h1>



</body>
</html>
