<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max-width and width</title>
    <style>
        h1{
            text-align: center;
            color:blueviolet;
        }
        .wi{
            width:500px;
            margin:5px;
            border-radius: 15%;
            border-style: solid;
            border-color: #ee82ee;
        }
        .mw{
            max-width: 500px;
            margin:5px;
            border-radius: 8%;
            border-style: solid;
            border-color: #ee82ee;
        }

    </style>

</head>
<body>
    <h1>This is a html page that demonstrates the diiference between width and max-width</h1>
    <div class="wi">This div has only width property set!</div>
    <div class="mw">This div jas the max -width property set that mkes it readable and unscrollable in any page!</div>
</body>
</html>
